device_type: qemu
job_name: RROS_TEST test poll-* in libevl

timeouts:
  job:
    minutes: 15
  action:
    minutes: 5
  connection:
    minutes: 2
priority: medium
visibility: public
context:
  arch: aarch64
  memory: 2048
  guestfs_interface: virtio
  machine: virt
  cpu: cortex-a57
  extra_options:
  - -smp 1
  - -append "console=ttyAMA0 root=/dev/vda2 rw"

actions: 
- deploy:
    timeout: 
      minutes: 5
    to: tmpfs
    images:
      kernel:
        image_arg: -kernel {kernel}
        url: file:///data/user_home/yyx/images/rros_arch_jenkins/arm64/boot/Image
      rootfs:
        image_arg: -drive file={rootfs},format=raw,index=0,media=disk
        url: file:///data/user_home/yyx/images/lhy_2022-01-28-raspios-bullseye-arm64_poll.img
- boot:
    method: qemu
    media: tmpfs
    timeout:
      minutes: 5
    auto_login:
      login_prompt: "raspberrypi login:"
      username: root
      password_prompt: "Password:"
      password: 519ailab
    prompts:
    - "root@raspberrypi:"
- test:
    timeout:
      minutes: 5
    definitions:
    - repository: https://github.com/yexuanyang/my_pipeline.git
      from: git
      path: tests/test_defination/test_poll_close.yaml
      name: test_poll_close
    - repository: https://github.com/yexuanyang/my_pipeline.git
      from: git
      path: tests/test_defination/test_poll_nested.yaml
      name: test_poll_nested
